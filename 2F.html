<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Two Factor Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0E0D38, #3E6A11);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .card img.logo {
      height: 60px;
      margin-bottom: 20px;
    }

    h2 {
      color: #66CC00;
      font-size: 25px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      color: #0E0D38;
      font-size: 14px;
    }

    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .code-inputs input {
      width: 40px;
      height: 50px;
      text-align: center;
      font-size: 20px;
      color: #3E6A11;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #0E0D38;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .link {
      display: block;
      margin-top: 20px;
      font-size: 13px;
      color: #0E0D38;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="IMG-20250617-WA0005.jpg" alt="2FA Icon">
    <h2>Two Factor Authentication</h2>
    <p>Add an Extra Layer of Security</p>

    <div class="code-inputs">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>

    <button>SUBMIT</button>
    <span class="link">Back To Log in page</span>
  </div>
</body>
</html>
