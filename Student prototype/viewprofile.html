<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Educesol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        /* Navbar Styles */
        .top-navbar {
            background: #4CAF50;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 6px;
            padding: 4px;
            object-fit: contain;
        }

        .logo-text {
            color: white;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .hamburger-menu {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .hamburger-menu:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .hamburger-icon {
            width: 24px;
            height: 24px;
            filter: invert(1);
            object-fit: contain;
        }

        .navbar-center {
            flex: 1;
            display: flex;
            justify-content: center;
            max-width: 400px;
            margin: 0 20px;
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            filter: invert(1);
            object-fit: contain;
        }

        /* Student Profile Styles */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 20px;
        }

        .profile-container {
            background: white;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .input-section {
            margin-bottom: 30px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 0;
            background: white;
        }

        .input-label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: white;
            padding: 0 8px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            z-index: 1;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: transparent;
        }

        .input-field:focus {
            outline: none;
        }

        .input-wrapper:focus-within {
            border-color: #45a049;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .input-field::placeholder {
            color: #ccc;
        }

        .student-card {
            background: #f8f9fa;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .student-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #666, #999);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .student-avatar::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #FFA726;
            border-radius: 50%;
        }

        .student-avatar::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 25px;
            background: #FFA726;
            border-radius: 35px 35px 0 0;
        }

        .student-info {
            flex: 1;
            text-align: left;
        }

        .student-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .student-id {
            font-size: 16px;
            color: #4CAF50;
            font-weight: 600;
        }

        .view-profile-link {
            text-decoration: none;
            display: inline-block;
        }

        .view-profile-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            letter-spacing: 1px;
        }

        .view-profile-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .view-profile-btn:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-center {
                margin: 0 10px;
            }
            
            .search-input {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            .logo-text {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .top-navbar {
                padding: 10px 15px;
            }
            
            .navbar-center {
                display: none;
            }
            
            .profile-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .profile-title {
                font-size: 20px;
                margin-bottom: 30px;
            }

            .student-card {
                padding: 12px;
                gap: 12px;
            }

            .student-avatar {
                width: 50px;
                height: 50px;
            }

            .student-avatar::before {
                top: 12px;
                width: 16px;
                height: 16px;
            }

            .student-avatar::after {
                bottom: 6px;
                width: 28px;
                height: 20px;
            }

            .student-name {
                font-size: 16px;
            }

            .student-id {
                font-size: 14px;
            }

            .view-profile-btn {
                padding: 12px 25px;
                font-size: 14px;
            }
        }

        @media (max-width: 360px) {
            .profile-container {
                padding: 25px 15px;
            }

            .input-field {
                padding: 10px 12px;
                font-size: 14px;
            }

            .student-card {
                flex-direction: column;
                text-align: center;
            }

            .student-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Educesol Navbar -->
    <nav class="top-navbar">
        <div class="navbar-left">
            <div class="logo-container">
                <img src="Logo.png" alt="Educesol Logo" class="logo-icon">
                <span class="logo-text">Educesol</span>
            </div>
            <button class="hamburger-menu">
                <img src="More - Copy.png" alt="Menu" class="hamburger-icon">
            </button>
        </div>
        
        <div class="navbar-center">
            <div class="search-container">
                <input type="text" placeholder="Search" class="search-input">
            </div>
        </div>
        
        <div class="navbar-right">
            <button class="nav-icon-btn">
                <img src="bell.png" alt="Notifications" class="nav-icon">
            </button>
            <button class="nav-icon-btn">
                <img src="profile1.png" alt="User Profile" class="nav-icon">
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="profile-container">
            <h1 class="profile-title">STUDENT PROFILE</h1>
            
            <div class="input-section">
                <div class="input-wrapper">
                    <label class="input-label">Enter Student User name</label>
                    <input type="text" class="input-field" placeholder="@enioladoyin">
                </div>
            </div>

            <div class="student-card">
                <div class="student-avatar"></div>
                <div class="student-info">
                    <div class="student-name">TOLA DIAMOND</div>
                    <div class="student-id">SS3A</div>
                </div>
            </div>

            <a href="studentdetails.html" class="view-profile-link">
                <button class="view-profile-btn">VIEW PROFILE</button>
            </a>
        </div>
    </div>
</body>
</html>
