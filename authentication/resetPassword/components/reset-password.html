<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0E0D38, #3E6A11);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .card img.logo {
      height: 150px;
      margin-bottom: 20px;
    }

    h2 {
      color: #66CC00;
      font-size: 25px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      color: #0E0D38;
      font-size: 14px;
    }

    .input-container {
      position: relative;
      width: 330px;
      height: 64px;
      margin: 0 auto 30px;
    }

    .input-container input {
      width: 100%;
      height: 100%;
      padding: 20px 15px 10px 50px; /* left padding to fit icon */
      border-radius: 10px;
      font-size: 16px;
      color: #0E0D38;
      border: 2px solid transparent;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(to right, #3E6A11, #66CC00) border-box;
      outline: none;
    }

    .input-container input::placeholder {
      color: transparent; /* hide native placeholder text */
    }

    .input-container label {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 0 8px;
      font-size: 16px;
      color: #7F827C;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    .input-container input:focus + label,
    .input-container input:not(:placeholder-shown) + label {
      top: -10px;
      left: 15px;
      font-size: 13px;
      color: #0E0D38;
      transform: none;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
    }

    .action-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 330px;
      margin: 0 auto;
    }

    button {
      background: #0E0D38;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .link {
      font-size: 13px;
      color: #0E0D38;
      text-decoration: underline;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card" id="reset-page">
    <img class="logo" src="IMG-20250617-WA0005.jpg" alt="Lock Icon" />
    <h2>Reset Password</h2>
    <p>Phone number has been confirmed, type in the new password sent via SMS</p>

    <div class="input-container">
      <input type="password" id="password" placeholder="Password" required />
      <label for="password">Type In New Password</label>
    </div>

    <div class="action-group">
      <button onclick="goToPage('2fa-page')">RESET PASSWORD</button>
      <span class="link">Back To Log in page</span>
    </div>
  </div>

</body>
</html>
