<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Educesol - Teachers List</title>
  <style>
    body {
      background: #232326;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background: #2eb24c;
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      color: #fff;
    }
    .navbar .logo {
      font-weight: bold;
      font-size: 22px;
      margin-right: 24px;
    }
    .container {
      background: #fff;
      width: 900px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 0 16px rgba(0,0,0,0.08);
      padding: 32px 24px 24px 24px;
      position: relative;
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }
    .header-row h2 {
      color: #2eb24c;
      font-size: 22px;
      font-weight: bold;
      margin: 0;
      letter-spacing: 1px;
    }
    .add-btn {
      background: #2eb24c;
      color: #fff;
       border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .category-tabs {
      display: flex;
      gap: 0;
      margin-bottom: 22px;
      margin-top: 10px;
      width: 100%;
      max-width: 900px;
    }
    .tab-btn {
      flex: 1;
      padding: 12px 0;
      border: none;
      background: #0e1b2b;
      color: #fff;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      border-radius: 0;
      outline: none;
      letter-spacing: 1px;
    }
    .tab-btn.active {
      background:#071331 ;
      color: #fff;
      border-radius: 8px 0 0 8px;
    }
    .tab-btn:nth-child(2).active {
      border-radius: 0;
    }
    .tab-btn:last-child.active {
      border-radius: 0 8px 8px 0;
    }

    .tab-btn:not(.active) {
      background: #66cc00;
      color: white;
      margin-left: 5px;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
    }
    .table-controls {
       display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 10px;
    }
    .table-controls label,
    .table-controls input,
    .table-controls select {
      font-size: 14px;
    }
    .table-controls input[type="search"] {
      padding: 6px 10px;
      margin-left: 650px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 180px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 12px;
    }
    th, td {
      padding: 10px 8px;
       text-align: left;
      font-size: 15px;
    }
    th {
      background: #f3f7f3;
      color: #2eb24c;
      font-weight: bold;
      border-bottom: 2px solid #e0e0e0;
    }
    tr {
      border-bottom: 1px solid #f0f0f0;
    }
    tr:last-child {
      border-bottom: none;
    }
    .profile-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #2eb24c;
      margin-right: 6px;
      vertical-align: middle;
    }
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin: 0 4px;
      color: #2eb24c;
    }
    .action-btn.delete {
      color: #222;
    }
    .chat-icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }
    .pagination-controls {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
    }
    .pagination-btn {
      background: #2eb24c;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 18px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pagination-btn:hover {
      background: #24963d;
    }
    .pagination-page {
      display: inline-block;
      min-width: 28px;
      text-align: center;
      padding: 6px 0;
      font-size: 15px;
      font-weight: bold;
      color: #2eb24c;
      border-radius: 4px;
      background: #f3f7f3;
      cursor: pointer;
    }
    .pagination-page.active {
      background: #2eb24c;
      color: #fff;
      }
    .entries-info {
      font-size: 13px;
      color: #444;
      margin-top: 8px;
    }
    @media (max-width: 1000px) {
      .container { width: 98vw; padding: 8px; }
      table, th, td { font-size: 13px; }
    }
  </style>
</head>
