<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0E0D38, #3E6A11);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      padding: 40px;
      width: 400px;
      height: 450px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .container img {
      width: 98px;
      height: 87px;
      margin-bottom: 20px;
    }

    h2 {
      color: #66CC00;
      font-size: 25px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #0E0D38;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      width: 330px;
      margin: 0 auto 20px;
      border-radius: 50px;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      border: 2px solid chartreuse;
      border-radius: 20px; 
      background-color: #fff;
      height: 64px;
      padding: 4%;
    }

    .input-wrapper img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .input-wrapper input {
      border: none !important;
      outline: none;
      flex: 1;
      font-size: 16px;
      color: #0E0D38;
      background: transparent;
    }

    .input-wrapper input::placeholder {
      color: transparent;
    }

    .floating-label {
      position: absolute;
      top: 50%;
      left: 50px;
      transform: translateY(-50%);
      color: #7F827C73;
      font-size: 14px;
      pointer-events: none;
      transition: 0.2s ease all;
      background: white;
      padding: 0 5px;
    }

    .input-wrapper input:focus + .floating-label,
    .input-wrapper input:not(:placeholder-shown) + .floating-label {
      top: -10px;
      left: 45px;
      font-size: 12px;
      color: #0E0D38;
    }

    button {
      background-color: black; 
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .back-link {
      margin-top: 20px;
      font-size: 13px;
      color: #0E0D38;
      text-decoration: underline;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG-20250617-WA0004.jpg" alt="Phone Icon" />
    <h2>Forgot Password</h2>
    <p>Enter your phone number and you can get a link for a new password</p>

    <form action="reset-password.html" method="get">
      <div class="input-group">
        <div class="input-wrapper">
          <img src="phone.jpg" alt="Phone Icon">
          <input type="text" name="phone" placeholder="Phone Number" required />
          <label class="floating-label">Phone Number</label>
        </div>
      </div>
      <button type="submit">SUBMIT</button>
    </form>

    <div class="back-link">Back To Log in page</div>
  </div>
</body>
</html>
